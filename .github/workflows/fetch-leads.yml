name: Daily Lead Fetcher
on:
  schedule:
    # Run every day at 6 AM UTC (adjust for your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-leads:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if new leads are needed
        id: check-leads
        run: |
          PENDING=$(node -e "const d=require('./data/leads.json'); console.log(d.leads.filter(l=>l.status==='pending').length)")
          echo "pending=$PENDING" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Pending leads: $PENDING"
          if [ "$PENDING" -lt 50 ]; then
            echo "needs_leads=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Below threshold (50) - will fetch new leads"
          else
            echo "needs_leads=false" >> $GITHUB_OUTPUT
            echo "âœ… Sufficient leads - skipping fetch"
          fi
      
      - name: Setup Node.js
        if: steps.check-leads.outputs.needs_leads == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        if: steps.check-leads.outputs.needs_leads == 'true'
        run: |
          cd automation
          npm ci || npm install
          
      - name: Fetch leads from Apify
        if: steps.check-leads.outputs.needs_leads == 'true'
        env:
          APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          cd automation
          node apify-fetcher.js
          
      - name: Commit updated leads
        if: steps.check-leads.outputs.needs_leads == 'true'
        run: |
          git config --local user.email "automation@neiveralvarez.dev"
          git config --local user.name "Lead Automation"
          git checkout -- automation/package.json automation/package-lock.json || true
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ”„ Update leads database - $(date +'%Y-%m-%d')"
          git push || echo "No changes to push"
