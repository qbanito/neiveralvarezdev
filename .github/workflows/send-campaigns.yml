name: Smart Campaign Sender
on:
  schedule:
    # Run 3 times per day: 9 AM, 1 PM, 5 PM UTC
    - cron: '0 9 * * 1-5'   # 9 AM Mon-Fri
    - cron: '0 13 * * 1-5'  # 1 PM Mon-Fri
    - cron: '0 17 * * 1-5'  # 5 PM Mon-Fri
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  send-campaigns:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd automation
          npm ci || npm install
          
      - name: Send campaign emails
        env:
          APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FORCE_SEND: 'true'
        run: |
          cd automation
          echo "ðŸ“Š Checking leads..."
          node -e "import('./config.js').then(c => console.log('Config loaded:', Object.keys(c.CONFIG)))"
          echo "ðŸ¤– AI Personalization enabled"
          node sender.js
          
      - name: Commit send logs
        run: |
          git config --local user.email "automation@neiveralvarez.dev"
          git config --local user.name "Campaign Automation"
          git checkout -- automation/package.json automation/package-lock.json || true
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ“§ Campaign send log - $(date +'%Y-%m-%d %H:%M')"
          git push || echo "No changes to push"
