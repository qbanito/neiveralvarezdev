<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMNIA | Elite Digital Engineering by Neiver Álvarez</title>
    <meta name="description" content="Transform your vision into reality with enterprise-grade software solutions. Led by Neiver Álvarez, OMNIA delivers cutting-edge web applications, AI integration, and cloud architecture.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              omnia: {
                dark: '#0f172a',
                accent: '#38bdf8',
                gold: '#f59e0b',
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { 'box-shadow': '0 0 20px rgba(34, 211, 238, 0.4)' },
                '100%': { 'box-shadow': '0 0 40px rgba(34, 211, 238, 0.8), 0 0 60px rgba(59, 130, 246, 0.5)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:wght@400;700;900&display=swap');
      
      html {
        scroll-behavior: smooth;
      }

      body {
        background: linear-gradient(to bottom, #020617, #0f172a, #020617);
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #06b6d4, #3b82f6);
        border-radius: 10px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #22d3ee, #60a5fa);
      }
      
      /* Gradient Text Animation */
      .gradient-text {
        background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6, #06b6d4);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-x 8s ease infinite;
      }
      
      /* Glass Morphism Effect */
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Neon Glow Effect */
      .neon-glow {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.8),
                     0 0 20px rgba(59, 130, 246, 0.6),
                     0 0 30px rgba(139, 92, 246, 0.4);
      }
      
      /* Hover Lift Effect */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(6, 182, 212, 0.3);
      }
      
      /* Animated Border */
      @keyframes border-flow {
        0%, 100% { border-color: #06b6d4; }
        50% { border-color: #3b82f6; }
      }
      
      .animated-border {
        animation: border-flow 3s ease-in-out infinite;
      }
      
      /* Particles Background */
      @keyframes float-up {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) scale(0.5);
          opacity: 0;
        }
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(6, 182, 212, 0.5);
        border-radius: 50%;
        animation: float-up 15s linear infinite;
      }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
