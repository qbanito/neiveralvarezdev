<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Letter N -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">N</text>
</svg>
